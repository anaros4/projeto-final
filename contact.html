        <div class="box-contact">
            <h1 id="titulo">Contato</h1>
            <p id="subtitulo">Entre em contato comigo através do formulário abaixo.</p>
            <br>

            <form>
                <div class="forms">
                    <fieldset class="grupo">
                        <div class="campo">
                            <label for="nome"><strong>Nome</strong></label>
                            <input type="text" name="nome" id="nome" required>
                        </div>

                        <div class="campo">
                            <label for="email"><strong>Email</strong></label>
                            <input type="email" name="email" id="email" required>
                        </div>

                        <div class="campo">
                            <label for="telefone"><strong>Número</strong></label>
                            <input type="text" name="telefone" id="telefone">
                        </div>

                        <div class="campo">
                            <label for="mensagem"><strong>Mensagem</strong></label>
                            <textarea name="mensagem" id="mensagem" required></textarea>
                        </div>
                    </fieldset>
                    <button class="botao" type="submit">Enviar</button>
                </div>
            </form>
        </div>

        <div class="img-message">
            <img src="./img/imagem.contato.png" />
